<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- bower components -->
    <script src="bower_components/ngCordova/dist/ng-cordova.min.js" type="text/javascript"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js" type="text/javascript"></script>
    <script src="bower_components/blob-util/dist/blob-util.min.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/directives/file-change.js" type="text/javascript"></script>
    <script src="js/directives/browser-upload-fallback.js" type="text/javascript"></script>
    <script src="js/directives/text-to-speech.js" type="text/javascript"></script>
    <script src="js/services/image.js" type="text/javascript"></script>
    <script src="js/services/storage.js" type="text/javascript"></script>
    <script src="js/services/environment.js" type="text/javascript"></script>
    <!-- <script src="js/services/resultsmodal.js" type="text/javascript"></script> -->

  </head>
  <body ng-app="cake-translate" ng-cloak="">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Cake Translate</h1>
      </ion-header-bar>
      <ion-content class="padding">

        <div ng-show="false">
          <form method="post" action="https://cake-translate.eu-gb.mybluemix.net/uploadpic" enctype="multipart/form-data">
            <input browser-upload-fallback-element="" style="display:none;" ng-model="pic" type="file" file-change="selectPictureInBrowser($event, files)">
          </form>
        </div>

        <div class="button-large-div row bs-row">
          <button type="file" class="col-xs-5 button button-energized button-large" ng-click="selectPicture(true)">
            <span class="fa fa-camera-retro fa-3x"></span>
          </button>
          <button type="file" class="col-xs-5 button button-energized button-large" ng-click="selectPicture(false)">
            <span class="fa fa-picture-o fa-3x"></span>
          </button>
        </div>


        <!-- gespeicherte Sets -->
        <!-- <ion-list class="list-inset"> -->
        <ul class="list-without-bullets setlist">
          <li class="singleset" ng-repeat="row in allPairs">
            <div class="row bs-row">
              <div class="col-xs-5 img-wrap">
                <a class="close fa fa-close fa-lg" ng-click="removeImageWordsPair($index, row)"></a>
                <img ng-src="data:image/jpeg;base64,{{ row.doc._attachments.file.data }}" class="selPicture" style="max-width:100%">
              </div>
              <div class="col-xs-7 div-padding-left-null">
                <ul class="list-without-bullets">
                  <li ng-repeat="word in row.doc.words | orderBy:&apos;-label_score&apos; | limitTo: 3 ">
                    <div class="row bs-row">
                      <div class="col-xs-12 div-alignment-center">
                        <span class="span-one-row">{{ word.label_source }} {{word.label_name}} ({{word.label_score*100 | limitTo:2}}%)</span>
                          <button type="file" class="button button-energized button-small" ng-click="selectPicture(false)">
                            <span class="fa fa-volume-up fa-lg"></span>
                          </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- <button type="file" class="button button-energized button-block" ng-click="removeImageWordsPair($index, row)">gespeichertes Set l&#xF6;schen</button> -->
          </li>
        </ul>
        <!-- </ion-list> -->

        {{ error }}







      </ion-content>
    </ion-pane>
  </body>
</html>
