<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="padding">

        <!-- <div class="wa_upload">
          <div class="button button-energized button-block">File Upload</div>
          <input type="file" name="image">
        </div> -->

        <button type="file" class="button button-energized button-block" ng-click="selectPicture()">Select Picture</button>
        <button class="button button-energized button-block" ng-click="test()">Test Request</button>

        <img ng-src="{{pic}}" class="selPicture" style="max-width:100%">
        <ion-list class="list-inset">
					<ion-item ng-repeat="result in results">{{result}}</ion-item>
				</ion-list>

      </ion-content>
    </ion-pane>
  </body>
</html>
