<ion-view view-title="">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <a class="button back-button buttons button-clear header-item" ui-sref="home">
          <i class="icon ion-ios-arrow-back"> zur√ºck</i>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

      <img ng-src="data:image/jpeg;base64,{{ storage.imageWordPairs[indexCurrItem].doc._attachments.file.data }}" class="selPicture">

      <ion-list class="">
        <ion-item class="" ng-repeat="word in storage.imageWordPairs[indexCurrItem].doc.words | orderBy:&apos;-label_score&apos; | limitTo: 3 ">
          {{word.label_name}} ({{word.label_score*100 | limitTo:2}}%)
          <a href="" class="fa fa-volume-up fa-lg" ng-click="audio(word.label_name)" style="float:right; vertical-align:middle"></a>
        </ion-item>
      </ion-list>

  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="buttons pull-right" ng-click="showDeleteSheet(indexCurrItem, storage.imageWordPairs[indexCurrItem])">
      <button class="button-clear button-assertive fa fa-trash-o fa-lg"></button>
    </div>
  </ion-footer-bar>

</ion-view>
